<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram post</title>

    <!-- Link para font Roboto de Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <!-- Link para iconos de font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Hoja de estilos personalizada-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Div central para el post-->
    <div class="post">
        <!-- Div para el header-->
        <div class="post-header">
            <div class="icon-container"><i class="fab fa-html5"></i></div>
            <div class="text-container">
                <h4>HTML5</h4>
                <span>Camila</span>
            </div>
            <div class="ellipsis-container"><i class="fas fa-ellipsis-v"></i></div>
        </div>

        <!-- Div para la imagen-->
        <div class="post img">
            <a href="https://imagenes.elpais.com/resizer/q2vWbQoGiR1CAoIcn9uUqQ1uilk=/1200x0/cloudfront-eu-central-1.images.arcpublishing.com/prisa/NAHXP6RKBNKK7N3V2TEEBZYNZE.jpg"
                target="_blank">
                <img src="https://imagenes.elpais.com/resizer/q2vWbQoGiR1CAoIcn9uUqQ1uilk=/1200x0/cloudfront-eu-central-1.images.arcpublishing.com/prisa/NAHXP6RKBNKK7N3V2TEEBZYNZE.jpg"
                    alt="gatitos">
            </a>
        </div>

        <!-- Div para los iconos del post-->
        <div class="post icons"><i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
            <i class="fa-regular fa-bookmark" style="float:right"></i>
        </div>

        <!-- Div para los pÃ¡rrafos del post-->
        <div class="post body">
            <p>Liked by <strong>4Geeks Academy</strong>, <strong>html5</strong>, <strong>Web</strong> and 100,000 others
            </p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce at consectetur tortor.
                Mauris non enim a mi lobortis eleifend sed quis lacus. Vestibulum rutrum laoreet lorem
                nec vehicula. Sed eget.</p>
        </div>
    </div>

</body>

</html>
